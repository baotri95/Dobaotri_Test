<nav>
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" [href]="linkNulo" (click)="primeiraPag()">|<</a>
      </li>
      <li class="page-item">
        <a class="page-link" [href]="linkNulo" (click)="paginaAnt()"><</a>
      </li>
      <li class="page-item" 
          *ngFor="let pag of diminuiPaginacao(arrayPages)" 
          [class.active]="pag == page">
        <a class="page-link" [href]="linkNulo" (click)="mudaPag(pag, (pag*20)-20)">
          {{ pag }}
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" [href]="linkNulo" (click)="proxPagina()">></a>
      </li>
      <li class="page-item">
        <a class="page-link" [href]="linkNulo" (click)="ultimaPag()">>|</a>
      </li>
      <li class="page-item disabled">
        <span class="page-link">Page: {{page}}/{{ totalPages }}</span>
      </li>
    </ul>
  </nav>
